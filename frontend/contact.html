<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="..//styles/contact.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-section">
        <h2>Contact Information</h2>
        <p>We're here to help! Reach out to us with any queries or concerns.</p>
        <div class="contact-info">
          <span><i class="fas fa-phone"></i>Phone: +1-123-456-7890</span>
          <span><i class="fas fa-envelope"></i>Email: contact@example.com</span>
          <span
            ><i class="fas fa-map-marker-alt"></i>Address: 123 Street, City,
            Country</span
          >
        </div>
      </div>
      <div class="form-section">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
