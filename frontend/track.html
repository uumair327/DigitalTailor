<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Google Style</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #1a73e8;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .order-card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        .order-details h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .order-number {
            color: #666;
            margin-top: 0;
        }

        .order-status {
            font-weight: bold;
            color: #4caf50;
        }

        .order-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .order-action-button {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .order-action-button:hover {
            background-color: #125699;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Orders</h1>
    </header>

    <main>
        <div class="order-card">
            <div class="order-details">
                <h2>Order #001</h2>
                <p class="order-number">Order Number: 001</p>
                <p>Product: T-Shirt</p>
                <p>Quantity: 2</p>
                <p>Total: $40.00</p>
                <p class="order-status" id="order-status">Status: Shipped</p>
            </div>
            <div class="order-actions">
                <button class="order-action-button" onclick="trackOrder('001')">Track</button>
                <button class="order-action-button">Reorder</button>
            </div>
        </div>

        <!-- Add more order cards as needed -->
        
    </main>

    <script>
        function trackOrder(orderNumber) {
            var statusElement = document.getElementById("order-status");

            // Simulate order tracking with appropriate status updates
            setTimeout(function() {
                statusElement.textContent = 'Status: Order Received';
            }, 1000);

            setTimeout(function() {
                statusElement.textContent = 'Status: Cloth Received';
            }, 2000);

            setTimeout(function() {
                statusElement.textContent = 'Status: Cutting of Cloth Done';
            }, 3000);

            setTimeout(function() {
                statusElement.textContent = 'Status: Sewing has Done';
            }, 4000);

            setTimeout(function() {
                statusElement.textContent = 'Status: Ironing has Done';
            }, 5000);

            setTimeout(function() {
                statusElement.textContent = 'Status: Ready to Deliver';
            }, 6000);
        }
    </script>

</body>
</html>
