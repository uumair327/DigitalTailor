  <body>
    <nav>
      <ul class="nav1">
        <li><a href="../frontend/index.html">Home</a></li>
        <li><a href="../frontend/user_dashboard.html">User</a></li>

    <header>
      <h1>Digital Tailor</h1>
      <p>Get your clothes tailored to perfection, right from your home.</p>
      <a href="#user-section">Get Started</a>
    </header>


    <section id="user-section">
      <div class="user-form">
        <h2>User Section</h2>
        <p>Enter your body measurements below to get started.</p>
        <form action="#">
          <div class="measurement-field">
            <img src="../assets/measurement/female/back_spine_floor_min.jpg" alt="Height Measurement Image" class="measurement-image" />
            <label for="height">Height (in)</label>
            <input type="text" id="height" name="height" placeholder="Enter your height" />
          </div>
          
          <div class="measurement-field">
            <img src="../assets/measurement/female/" alt="Weight Measurement Image" class="measurement-image" />
            <label for="weight">Weight (lbs)</label>
            <input type="text" id="weight" name="weight" placeholder="Enter your weight" />
          </div>
          
          <div class="measurement-field">
            <img src="../assets/measurement/female/total_bust_min.jpg" alt="Chest Measurement Image" class="measurement-image" />
            <label for="chest">Chest (in)</label>
            <input type="text" id="chest" name="chest" placeholder="Enter your chest measurement" />
          </div>
          
          <div class="measurement-field">
            <img src="../assets/measurement/female/waist_min.jpg" alt="Waist Measurement Image" class="measurement-image" />
            <label for="waist">Waist (in)</label>
            <input type="text" id="waist" name="waist" placeholder="Enter your waist measurement" />
          </div>
          
          <div class="measurement-field">
            <img src="../assets/measurement/female/highest_point_hip_min.jpg" alt="Hips Measurement Image" class="measurement-image" />
            <label for="hips">Hips (in)</label>
            <input type="text" id="hips" name="hips" placeholder="Enter your hips measurement" />
          </div>
    
          <!-- Repeat similar structure for other measurement fields -->
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    

    <script src="../scripts/main.js"></script>
  </body>
</html>
